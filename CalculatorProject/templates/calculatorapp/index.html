
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Calculator App </title>
  </head>
  <body class="bg-light">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Calculator App </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#instruction">Instruction</a>
              </li>
          </ul>
        </div>
      </nav>


    <!--- for body --->
    <div class="container-fluid" style="margin-bottom: 20rem;">
        <div class="row">
            <div class="col-md-6" style="margin: 1rem auto 0 auto">
                <img class="img-fluid" src="{% static 'cal1.jpg'%}">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'submitquery' %}" method="GET">
                            <div class="form-group">
                                <input type="search" name="query" id="query" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="submit" class="btn btn-success" style="display: block; margin: 0 auto">
                                    <!-- <input type="reset" class="btn btn-danger" style="display: block; margin: 0 auto"> -->
                                </div>
                                <div class="col-6">
                                    <!-- <input type="submit" class="btn btn-success" style="display: block; margin: 0 auto"> -->
                                    <input type="reset" class="btn btn-danger" style="display: block; margin: 0 auto">
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"  style="margin: 1rem auto 0 auto;">
                <p class="display-4" id="about" name="about" style="text-align: center;">
                    About
                </p>
                <hr>
                <p class="lead" style="text-align: center;">
                    This App can perform basic calculation
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"  style="margin: 1rem auto 0 auto;">
                <p class="display-4" id="instruction" name="about" style="text-align: center;">
                    Instruction
                </p>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item"> + Addition </li>
                    <li class="list-group-item"> - Substraction </li>
                    <li class="list-group-item"> * Multipication </li>
                    <li class="list-group-item"> / Division </li>
                    <li class="list-group-item"> // FloorDivision </li>
                    <li class="list-group-item"> () Brackets </li>
                  </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid ">
        <div class="row">
            <footer class="fixed-bottom bg-dark" style=" color:white; text-align:center; " >
                <p> <strong>Thanks for using this app </strong> </p>
            </footer>
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
